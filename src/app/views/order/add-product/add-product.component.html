<div class="card">
    <div class="card-header">
        <strong>Add Product to order</strong>
        <button class="btn btn-link" (click)="backToSearchList()"><i class="fa fa-arrow-circle-o-left"> back to
                View Order</i></button>
    </div>
    <div class="card-body">
        <form [formGroup]="searchProduct">
            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Product</label>
                    <input type="text" class="form-control" formControlName="productnm">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Category</label>
                    <select class="form-control">
                        <option *ngFor="let w of lstWarehouse" [value]="w.id">{{w.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Manufacturer</label>
                    <select class="form-control">
                        <option *ngFor="let w of lstWarehouse" [value]="w.id">{{w.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-8">
                    <label>Product type</label>
                    <select class="form-control">
                        <option *ngFor="let p of lstProductType" [value]="p.id">
                            {{p.name}}
                        </option>
                    </select>
                </div>
            </div>

        </form>
        <button class="btn btn-info text-center text-white pull-left"><i class="fa fa-search"></i> Search</button>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <strong>Product List</strong>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>SKU</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let lstproduct of lstProductData| paginate: { itemsPerPage:pageSize , currentPage: p }; let i = index">
                    <td> <input type="button" class="mx-5"> </td>
                    <td>{{lstproduct.id}}</td>
                    <td>{{lstproduct.name}}</td>
                    <td>{{lstproduct.sku}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-8 col-12">
                <div class="text-right pagignation-page">
                    <pagination-controls class="pagination-sm pagination-box" (pageChange)="p = $event">
                    </pagination-controls>
                </div>
            </div>

            <div class="col-md-2 col-12">
                <div class="text-left pagignation-select">
                    <select class="form-control" [(ngModel)]="pageSize" (change)="pageChanged($event.target.value)">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
