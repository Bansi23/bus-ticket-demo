<div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <strong>Customers</strong>
            </div>
            <div class="card-body">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                           <th>Email</th>
                           <th>Name</th>
                           <th>Customer roles</th>
                           <th>Company name</th>
                           <th>Active</th>
                           <th>Created on</th>
                           <th>Last activity</th>
                           <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of lstcustomers">
                            <td>{{c.email}}</td>
                            <td>{{c.name}}</td>
                            <td>
                                <span *ngFor="let cr of c.customerRole; let i=index">
                                        {{lstCustomerRoles[i+1].role}},
                                </span>
                            </td>
                            <td></td>
                            <td><i class="fa fa-check"></i></td>
                            <td>{{c.createdOn | date : 'medium'}}</td>
                            <td>{{c.lastActivity | date : 'medium'}}</td>
                            <td>
                                <a class="btn btn-secondary" (click)="navigateToEditCustomer(c)">
                                    <i class="fa fa-pencil"></i>
                                    Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                      </nav>
            </div>
        </div>
    </div>
