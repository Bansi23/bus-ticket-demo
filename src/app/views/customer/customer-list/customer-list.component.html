<div class="col-sm-12">
    <!-- <div class="card"> -->
    <!-- <div class="card-header">
                <strong>Customers</strong>
            </div> -->
    <!-- <div class="card-body"> -->
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Customer roles</th>
                <th>Company name</th>
                <th>Active</th>
                <th>Created on</th>
                <th>Last activity</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let c of lstcustomers | paginate: { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRecords }; let i =index;">
                <td>{{c.email}}</td>
                <td>{{c.name}}</td>
                <td>
                    <span *ngFor="let cr of c.customerRole; let i=index">
                        {{lstCustomerRoles[i+1].role}},
                    </span>
                </td>
                <td></td>
                <td><i class="fa fa-check text-success"></i></td>
                <td>{{c.createdOn | date : 'medium'}}</td>
                <td>{{c.lastActivity | date : 'medium'}}</td>
                <td>
                    <a class="btn btn-secondary" (click)="navigateToEditCustomer(c)">
                        <i class="fa fa-pencil"></i>
                        Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-3 col-12">
            <div class="total-count--table">
                <span>Total number of records : {{ totalRecords}}</span>
                <button class="btn btn-primary" (click)="getCustomerList()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="col-md-6 col-12" *ngIf="(lstcustomers).length > 0">
            <div class="text-right pagignation-page">
                <pagination-controls class="pagination-sm pagination-box" (pageChange)="pageChanged($event)">
                </pagination-controls>
            </div>
        </div>
        <div class="col-md-3 col-12" *ngIf="lstcustomers.length > 0">
            <div class="text-left pagignation-select">
                <select class="form-control" [(ngModel)]="pageSize" (change)="changePageSize($event.target.value)">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- </div> -->
</div>
