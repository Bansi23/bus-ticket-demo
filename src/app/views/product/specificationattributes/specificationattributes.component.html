<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let h of tableHeader">{{h | titlecase}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sp of lstSpecificAttr">
                            <td>{{sp.attribute_type_id}}</td>
                            <td>{{sp.attribute_type_id}}</td>
                            <td>{{sp.specification_attribute_option.name}}</td>
                            <td class="fa"
                                [ngClass]="{'fa-check text-success': sp.allow_filtering ? 'fa-close text-danger' : !sp.allow_filtering}">
                            </td>
                            <td class="fa"
                                [ngClass]="{'fa-check text-success': sp.show_on_product_page ? 'fa-close text-danger' : !sp.show_on_product_page}">
                            </td>
                            <td>{{sp.display_order}}</td>
                            <td>
                                <button class="btn btn-success" (click)="editPicture(pic.picture_id)"><i
                                        class="fa fa-edit"></i></button>
                                <button class="btn btn-danger left-margin" (click)="deletePicture(pic.picture_id)"><i
                                        class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="specificationForm" class="form-validate" role="form" name="productInfo">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="pull-left">
                    <div class="row">
                        <strong>
                            <h3>Add a new product specification attribute</h3>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col col-lg-12">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label>Attribute type</label>
                                <select class="form-control" formControlName="attrType">
                                    <option *ngFor="let a of lstAttrType" [value]="a.id">
                                        {{a.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label>Attribute</label>
                                <select class="form-control" formControlName="attr" (change)="getAttrOptions($event.target.value)">
                                    <option *ngFor="let a of lstAttr" [value]="a.id">
                                        {{a.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label>Attribute option</label>
                                <select class="form-control" formControlName="attrOption">
                                    <option *ngFor="let a of lstAttrOptions" [value]="a.id">
                                        {{a.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label>Display order</label>
                                <input type="number" class="form-control" formControlName="displayOrder">
                            </div>
                            <div class="form-group col-sm-4">
                                <label>Allow filtering
                                    <input type="checkbox" formControlName="allowFilter">
                                </label>
                            </div>
                            <div class="form-group col-sm-4">
                                <label>Show on product page
                                    <input type="checkbox" formControlName="showOnProd">
                                </label>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <button class="btn btn-primary"><i class="fa fa-plus">Add Attribute</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
