<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="pull-left">
                <div class="row">
                    <strong>
                        <h3>{{title | titlecase}}</h3>
                    </strong>
                    <button class="btn btn-link" (click)="backToList()"><i class="fa fa-arrow-circle-o-left"> back to
                            product list</i></button>
                </div>
            </div>
            <!-- <div class="pull-right">
                <button class="btn btn-primary text-white" (click)="saveProductDetails()"><i class="fa fa-save">
                        Save</i></button>&nbsp;
                <button class="btn btn-primary text-white"><i class="fa fa-save" (click)="addProduct()"> Save and
                        Continue Edit</i></button>
            </div> -->
        </div>
        <div class="card-body">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <tabset #tabSet class="tab-menu-main">
                            <ng-container *ngFor="let tab of lstTabs">
                                <tab heading={{tab.name}} id={{tab.id}}></tab>
                            </ng-container>
                            <ng-template #name>
                                <router-outlet></router-outlet>
                            </ng-template>

                        </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
