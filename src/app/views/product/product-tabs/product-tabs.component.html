<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="pull-left">
                <div class="row">
                    <strong>
                        <h3>{{title | titlecase}}</h3>
                    </strong>
                    <button class="btn btn-link" (click)="backToList()"><i class="fa fa-arrow-circle-o-left"> back to
                            product list</i></button>
                </div>
            </div>
            <!-- <div class="pull-right">
                <button class="btn btn-primary text-white" (click)="saveProductDetails()"><i class="fa fa-save">
                        Save</i></button>&nbsp;
                <button class="btn btn-primary text-white"><i class="fa fa-save" (click)="addProduct()"> Save and
                        Continue Edit</i></button>
            </div> -->
        </div>
        <div class="card-body">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-reflect-justified="true" class="tab-container tab-box-main">
                            <ul class="nav nav-justified nav-tabs">
                                <li class="nav-item" [routerLink]="['productInfo']" [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['productInfo']" [routerLinkActive]="'active'">
                                        <span></span>Product Info
                                    </a>
                                </li>
                                <li class="nav-item" [routerLink]="['productPicture']" [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['productPicture']" [routerLinkActive]="'active'">
                                        <span></span>Pictures
                                    </a>
                                </li>
                                <li class="nav-item" [routerLink]="['productAttributes']" [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['productAttributes']"
                                        [routerLinkActive]="'active'">
                                        <span></span>Product Attributes
                                    </a>
                                </li>
                                <li class="nav-item" [routerLink]="['productSpecificationAttr']"
                                    [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['productSpecificationAttr']"
                                        [routerLinkActive]="'active'">
                                        <span></span>Specification Attributes
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="active tab-pane">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
