<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="pull-left">
                <div class="row">
                    <strong>
                        <h3>Add a new attribute</h3>
                    </strong>
                    <button class="btn btn-link" (click)="backToList()"><i class="fa fa-arrow-circle-o-left"> back to
                            product details</i></button>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary text-white" (click)="addProduct()"><i class="fa fa-save">
                        Save</i></button>&nbsp;
                <button class="btn btn-primary text-white" (click)="saveAttribute()"><i class="fa fa-save"> Save and Continue Edit</i></button>
            </div>
        </div>
        <div class="card-body">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-reflect-justified="true" class="tab-container tab-box-main">
                            <ul class="nav nav-justified nav-tabs">
                                <li class="nav-item" [routerLink]="['info']" [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['info']" [routerLinkActive]="'active'">
                                        <span></span>Info
                                    </a>
                                </li>
                                <li class="nav-item" [routerLink]="['value']" [routerLinkActive]="'active'">
                                    <a class="nav-link" [routerLink]="['value']" [routerLinkActive]="'active'">
                                        <span></span>Values
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="active tab-pane">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
