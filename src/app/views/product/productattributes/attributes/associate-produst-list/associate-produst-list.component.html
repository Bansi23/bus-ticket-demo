<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let h of tableHeader">{{h | titlecase}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of lstProduct">
                            <td>
                                <button class="btn btn-info" (click)="selectProduct(prod.id)">Select</button>
                            </td>
                            <td>{{prod.name}}</td>
                            <td class="fa"
                                [ngClass]="{'fa-check text-success': prod.published ? 'fa-close text-danger' : !prod.published}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
