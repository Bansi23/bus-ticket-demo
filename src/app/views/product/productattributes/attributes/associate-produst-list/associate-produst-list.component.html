<form [formGroup]="associateForm" class="form-validate" role="form" name="attrValue">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Product name</label>
                        <input type="text" class="form-control" formControlName="productName">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Product type</label>
                        <select class="form-control" formControlName="productType"
                            (change)="changeValueType($event.target.value)">
                            <option *ngFor="let p of lstProductType" [value]="p.id">
                                {{p.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Category</label>
                        <select class="form-control" formControlName="category">
                            <option *ngFor="let a of lstProductType" [value]="a.id">
                                {{a.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Manufacturer</label>
                        <select class="form-control" formControlName="manufacturer"
                            (change)="changeValueType($event.target.value)">
                            <option *ngFor="let a of lstProductType" [value]="a.id">
                                {{a.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Vendor</label>
                        <select class="form-control" formControlName="vendor"
                            (change)="changeValueType($event.target.value)">
                            <option *ngFor="let v of lstVendor" [value]="v.id">
                                {{v.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <button class="btn btn-info text-center text-white center-block pull-right"><i
                                class="fa fa-search">Search</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let h of tableHeader">{{h | titlecase}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
