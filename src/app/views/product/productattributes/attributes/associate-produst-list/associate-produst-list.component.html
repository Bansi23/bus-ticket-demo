<div bsModal #associateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Associate a product</h4>
                <button type="button" class="close" (click)="associateModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="associateForm" class="form-validate" role="form" name="attrValue">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label>Product name</label>
                                        <input type="text" class="form-control" formControlName="productName">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label>Product type</label>
                                        <select class="form-control" formControlName="productType"
                                            (change)="changeValueType($event.target.value)">
                                            <option *ngFor="let a of lstAttributeValue" [value]="a.id">
                                                {{a.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label>Category</label>
                                        <select class="form-control" formControlName="category"
                                            (change)="changeValueType($event.target.value)">
                                            <option *ngFor="let a of lstAttributeValue" [value]="a.id">
                                                {{a.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label>Attribute value type</label>
                                        <select class="form-control" formControlName="manufacturer"
                                            (change)="changeValueType($event.target.value)">
                                            <option *ngFor="let a of lstAttributeValue" [value]="a.id">
                                                {{a.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label>Attribute value type</label>
                                        <select class="form-control" formControlName="vendor"
                                            (change)="changeValueType($event.target.value)">
                                            <option *ngFor="let a of lstAttributeValue" [value]="a.id">
                                                {{a.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let h of tableHeader">{{h | titlecase}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
